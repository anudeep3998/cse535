<!-- You can create scalable multi-column layouts with up to 12 columns. Scaling is focused on screens < 768px, >= 768px, >=992px and >1200px -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Multilingual Search System for Tweets</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-7 col-md-offset-2">
            <h1 class="text-center login-title">Multilingual Tweet Search</h1>
			
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Enter Input" required autofocus>
                <button class="btn btn-md btn-primary btn-block" style="float: right" type="submit">
                    Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-20 col-sm-10 sidebar-offcanvas" id="sidebar">

<div class="page-header">
        <h1>Results</h1>
</div>

<div class="row">
        <div class="col-sm-12">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td rowspan="2" width="100"><img src="twittericon.jpg" height="65" width="85" alt=""></td>
                <td colspan="2" width="360">Username</td>
				<td align=right colspan="2" width="30">Retweet Count:</td>
				<td colspan="2">value</td>
				<td align=right colspan="2" width="30">Favorite Count:</td>
				<td colspan="2">value</td>
              </tr>
              <tr>
                <td colspan="9">Tweet</td>
              </tr>
            </tbody>
          </table>
		</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
